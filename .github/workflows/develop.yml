name: Run test
on:
  pull_request:
    branches: [develop]

  workflow_dispatch:

jobs:
  build:
    name: Flutter build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test